<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order Cake - SweetSlice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-image: url('image/order.jpg'); /* Optional background */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            margin-top: 50px;
        }
        .order-form {
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 order-form">
                <h2 class="text-center">Order Your Cake</h2>
                <form id="orderForm">
                    <!-- Cake Selection -->
                    <div class="form-group">
                        <label for="cake">Choose Your Cake</label>
                        <select class="form-control" id="cake" name="cake">
                            <option value="birthday-cake">Birthday Cake</option>
                            <option value="chocolate-cake">Chocolate Cake</option>
                            <option value="party-cake">Party Cake</option>
                            <option value="slice-cake">Slice Cake</option>
                            <option value="cup-cake">Cup Cake</option>
                        </select>
                    </div>

                    <!-- Quantity -->
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>

                    <!-- Contact Info -->
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            const cake = document.getElementById('cake').value;
            const quantity = document.getElementById('quantity').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Display order details (You can replace this with an actual order processing logic)
            alert(`Order Summary:
                Cake: ${cake}
                Quantity: ${quantity}
                Name: ${name}
                Email: ${email}
                Phone: ${phone}
            `);

            // Optionally redirect to a confirmation page or clear the form
            // window.location.href = 'order-confirmation.html'; // Uncomment to redirect after order submission
            // document.getElementById('orderForm').reset(); // Uncomment to reset the form
        });
    </script>
</body>
</html>
